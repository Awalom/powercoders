<head>

  <title>Document</title>
  <STYle>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: rotate-center 2s ease-in-out both;
    }
    div::after {
      content: "Eritrean community";
      margin-bottom: 200px;
      text-align: center;
      color: blue;
      font-size: 30px;
    }

    @keyframes rotate-center {
      0% {

        width: 100px;
        height: 100px
      }

      100% {

        width: 100%;
        height: 10px;
        
      }
    }
  </STYle>
</head>

  </div>
