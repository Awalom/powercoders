          <div class="row">
            <div class="cell"> <label for="dob"> Date of Birth: </label> </div>

            <br> <br>
          </div>
      
          <div class="row">
            <div class="cell"> Gender: </p>
            </div>

          </div>
      
          <div class="row">
            <div class="cell"><input type="submit"></div>
